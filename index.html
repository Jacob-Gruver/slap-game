<!doctype html>
<html lang="en">
  <head>
      
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="game.css">
  </head>
  <body>
    <audio loop autoplay>
        <source src="cool_tunes.wav" type="audio/wav">
      Your browser does not support the audio element.
      </audio>
      <header class="container-fluid">
          <div class="row">
              <div class="col">
                <span>Name: <span id="name"></span></span>
                <span>Health: <span id="health"></span></span>
                <span>Hits: <span id="hits"></span></span>
              </div>
          </div>
      </header>
      <main class="container-fluid">
          <div class="row">
              <div class="col">
                  <div class="healthBar">
                      <div class="healthPercent" id="health-percent"">
                      </div>
                    </div>
              </div>
          </div>
          <div class="row">
              <div class="col">
                <img src="targetMan.png">
              </div>
          </div>
          <div class="row">
              <div class="col">
                  <i class="fa fa-fire" id="fire-icon" aria-hidden="true"></i>
                  <i class="fa fa-tint" id="water-icon" aria-hidden="true"></i>
                  <i class="fa fa-cog" id="metal-icon" aria-hidden="true"></i>
              </div>
          </div>
      </main>
      <footer class="container-fluid">
          <div class="row">
              <div class="col" id="items">
                <button id="fire" onclick="giveFire()">Fire Powerup</button>
                <button id="water" onclick="giveWater()">Water Powerup</button>
                <button id="metal" onclick="giveMetal()">Metal Powerup</button>
                  
              </div>
              <div class="col">
                  <button id="slap" onclick="slap()">Slap</button>
                  <button id="punch" onclick="punch()">Punch</button>
                  <button id="kick" onclick="kick()">Kick</button>
              </div>
              <div class="col">
                  <button onclick="resetGame()">Reset Game</button>
              </div>
              <div class="col-6">
                <h3 id="message" class=" text-success"></h3>
              </div>
          </div>
      </footer>
      
    <!-- Optional JavaScript -->
    <script src="game.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
